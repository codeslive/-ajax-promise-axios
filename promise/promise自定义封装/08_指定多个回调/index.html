<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>指定多个回调</title>
  <script src="./promise.js"></script>
</head>

<body>
  <script>
    let p = new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('OK');
        reject('error');
        // throw "error";
      }, 1000);
    });

    console.log(p);

    p.then(value => {
      console.log(value);
    }, reason => {
      console.warn(reason);
    });

    p.then(value => {
      alert(value);
    }, reason => {
      alert(reason);
    });
  </script>
</body>

</html>
