<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>await</title>
</head>

<body>
  <script>
    async function main () {
        let p = new Promise((resolve, reject) => {
            reject('Error');
        });

        //1.右侧为promise的情况
        // let result = await p; //ok
        //2.右侧为其他类型的数据
        // let result = await 20; //20
        //3.如果promise是失败的状态
        try {
          let result = await p;
        } catch (e) {
          console.log(e);
        }
        console.log(result);
    }

   
    main();

  </script>
</body>

</html>
